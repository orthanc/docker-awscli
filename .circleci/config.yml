version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: orthanc2/awscli
    docker:
    - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Build Docker image
        command: docker build -t $IMAGE_NAME:latest .
    - run:
        name: Archive Docker image
        command: docker save -o image.tar $IMAGE_NAME
    - persist_to_workspace:
        root: .
        paths:
        - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
    - setup_remote_docker
    - attach_workspace:
        at: /tmp/workspace
    - run:
        name: Load archived Docker image
        command: docker load -i /tmp/workspace/image.tar
    - run:
        name: Publish Docker Image to Docker Hub
        command: |
          TAG_NAME="${CIRCLE_BUILD_NUM}_$(docker run --rm orthanc2/awscli aws --version | sed -e 's#^aws-cli/\([^ ]*\).*Python/\([^ ]*\).*$#aws-cli-\1_python-\2#')"
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:$TAG_NAME

          echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          docker push $IMAGE_NAME:$TAG_NAME
          docker push $IMAGE_NAME:latest
workflows:
  build-master:
    jobs:
    - build:
        filters:
          branches:
            only: master
    - publish-latest:
        context: docker-publishing
        requires:
        - build
        filters:
          branches:
            only: master
